<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR謎解き</title>
  </head>
  <body>
    <h1>AR謎解き</h1>
    <button type="button" onclick="location.href='dl-worksheet.html'">印刷用ページへ</button>
    <button type="button" onclick="location.href='room.html'">プレイ</button>
    <button id="answer" type="button" onclick="location.href='commentary.html'">謎解説ページ</button>
    <br>
    <button id="reset" type="button" onclick=init()>リセットボタン</button>

      
  </body>
  <script>
    if(localStorage.length == 0){
      localStorage.setItem('finish', false);
    }
    
    function viewAnswer(){
      const answerButton = document.getElementById('answer');
      if(localStorage.getItem('finish') == 'true'){
        answerButton.style.visibility = 'visible';
      }
      else{
        answerButton.style.visibility = 'hidden';
      }
    }
    window.onload = viewAnswer;

    function init(){
      localStorage.clear();
    }
  </script>
</html>
