<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>マッチングページ</title>
  </head>
  <body>
    <h2>下のリンクをもう一人に共有してください</h2>
    <input id="copyTarget" type="text" value="https://assam.tea.ie.u-ryukyu.ac.jp/teamar/ready?id=ed91cc86-d0ed-41cf-adae-2c05fb2549f3" readonly>
    <button onclick="copyToClipboard()">リンクをコピー</button>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7V62R2A-H4I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <p>動画を見終わったら準備完了ボタンを押してください</p>
    <button type="button" onclick="location.href='play.html'">準備完了</button>

    


    <script>
        function copyToClipboard() {
            // コピー対象をJavaScript上で変数として定義する
            var copyTarget = document.getElementById("copyTarget");

            // コピー対象のテキストを選択する
            copyTarget.select();

            // 選択しているテキストをクリップボードにコピーする
            document.execCommand("Copy");

        }
    </script>
      
  </body>
</html>
